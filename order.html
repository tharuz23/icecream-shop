<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Order - ScoopNest</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff0f6;
    }
    .order-container {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background-color: #fef7f1;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #d6336c;
      margin-bottom: 25px;
    }
    form label {
      display: block;
      margin: 15px 0 6px;
      color: #333;
      font-weight: 500;
    }
    form input,
    form select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
    }
    form button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #ff69b4;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background-color: #d6336c;
    }
    @media (max-width: 600px) {
      .order-container {
        margin: 30px 15px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="order-container">
    <h2>Place Your Order</h2>
    <form action="order.php" method="POST">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="flavor">Choose a Flavor:</label>
      <select id="flavor" name="flavor" required>
        <option>Classic Vanilla Dream</option>
        <option>Rich Chocolate Fudge</option>
        <option>Sweet Strawberry Swirl</option>
        <option>Fresh Minty Chip</option>
        <option>Cookies & Cream Delight</option>
        <option>Buttery Pecan Crunch</option>
        <option>Rocky Road Adventure</option>
        <option>Bold Coffee Brew</option>
        <option>Tropical Mango Bliss</option>
        <option>Nutty Pistachio Crunch</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" required />

      <button type="submit">Submit Order</button>
    </form>
  </div>
</body>
</html>
